<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="hijo" id="nombre">Valentino Gentile</div>
        <div class="links" id="modelosycontacto">
            <a href="" class="linkshijos" id="modeloslink">Mis modelos</a>
            <a href="" class="linkshijos" id="contactolink">Contacto</a>
        </div>
    </nav>
    <nav id="presentacion">
        <img id="photo" src="yo.jpg">
        <div class="info">
            <h1 id="name">Valentino Gentile</h1>
            <ul>
                <li id="info1">Modelador 3D</li>
                <li id="info2">Blender y Substance Painter</li>
            </ul>
        </div>
    </nav>
    <nav id="modelos">
        <img class="grid-item" id="img1" src="./1.png" />
        <img class="grid-item" id="img2" src="./2.png" />
        <img class="grid-item" id="img3" src="./3.png" />
        <img class="grid-item" id="img4" src="./4.png" />
        <img class="grid-item" id="img5" src="./5.png" />
        <img class="grid-item" id="img6" src="./6.png" />
    </nav>
    <nav id="contacto">
        <form class="login-form">
            <h1>Contáctame</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Numero de Telefono:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </nav>
    <footer id="footer">
        <h3>Copyright© Valentino Gentile Industries</h1>
    </footer>
</body>

</html>
